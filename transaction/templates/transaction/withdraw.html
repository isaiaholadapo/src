{% extends 'base.html' %}
{% include 'customer/messages.html' %}
{% block content %}

<div class="inner-banner">
</div>
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Withdraw </li>
        </ul>
    </div>
</section>
<div class="container">
  <div class="text-center">
    
    <form class="form-signin" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Withraw Money</h1>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      <label for="inputAccount" class="sr-only">Account Number</label>

      
      <label for="inputUsername" class="sr-only">Type your email</label>
      <input type="text" id="inputUsername" name="email" class="form-control" placeholder="Email" required>
      <label for="inputAmount" class="sr-only">Amount</label>
      <input type="number" id="inputAmount" name="withdraw_amount" class="form-control" placeholder="Amount" required>
      <label for="inputAccount" class="sr-only">Account Number</label>
      <input type="number" id="inputAccount" name="withdraw_account" class="form-control" placeholder="Account Number"
        required>
      <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Withdraw</button>

    </form>
   
  </div>
</div>


{% endblock content %}
