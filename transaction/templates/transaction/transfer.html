{% extends 'base.html' %}

{% block content %}

<div class="inner-banner">
</div>
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Transfer</li>
        </ul>
    </div>
</section>
<div class="container">
  <div class="text-center">
    {{ active_user.account_number}}
    {{ active_user.balance}}
    <form class="form-signin" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Transfer Money</h1>
      <label for="inputUsername" class="sr-only">Type your email</label>
      <input type="text" id="inputUsername" class="form-control" name="email" placeholder="Type your Email"
        required autofocus>
      <label for="inputAccount" class="sr-only">Receiver Account Number</label>
      <input type="number" id="inputAccount" name="receiver_account" class="form-control"
        placeholder="Receiver Account Number" required>
      <label for="inputAmount" class="sr-only">Amount</label>
      <input type="number" id="inputAmount" name="amount" class="form-control" placeholder="Amount" required>
      <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Transfer</button>

    </form>
  </div>
</div>

{% endblock content %}
